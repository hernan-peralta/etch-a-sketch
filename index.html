<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch A Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
</head>

<body>
    <h1>Etch-a-Sketch</h1>

    <div id="panel">
        <button id="new-canvas">New canvas</button>
        <label for="color-selector">Pick the color:</label>
        <input type="color" id="color-selector">
        <button id="reset-canvas">Reset canvas</button>
        <button id="random-color">Random color</button>
        <p id="is-random">Random color activated: false</p>
    </div>

    <div class="container"></div>

    <script src='scripts/main.js'></script>
</body>
</html>
